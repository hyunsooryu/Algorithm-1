<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(test) {
            let student = [];
            let answer = 0;
            //가능한 모든 멘토멘티 조합
            for (let i = 1; i < test[0].length + 1; i++) {
                for (let j = 1; j < test[0].length + 1; j++) {
                    student.push([i, j])
                }
            }
            console.log(student)
                //각 경우마다 검증 - 모든 시험에서 멘토가 멘티보다 잘했는지
            let cnt = 0;
            for (let m = 0; m < student.length; m++) {
                for (let n = 0; n < test.length; n++) {
                    if (test[n].indexOf(student[m][0]) < test[n].indexOf(student[m][1])) {
                        cnt += 1;
                    }
                }
                if (cnt == test.length) {
                    answer += 1
                    cnt = 0
                } else {
                    cnt = 0
                }
            }
            return answer;

        }

        let arr = [
            [3, 4, 1, 2],
            [4, 3, 2, 1],
            [3, 1, 4, 2]
        ];
        console.log(solution(arr));
    </script>
</body>

</html>
